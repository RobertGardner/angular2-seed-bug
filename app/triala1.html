<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chart with Angular 1</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
</head>
<body ng-app="TrialA1" ng-controller="TrialCtrl as trial">
<h1>Chart with Angular 1</h1>

<style>
  google-chart {
    height: 300px;
    width: 400px;
  }
</style>

<script>src="http://googlewebcomponents.github.io/google-chart/components/webcomponentsjs/webcomponents.min.js"</script>
<link rel="import" href="http://googlewebcomponents.github.io/google-chart/components/google-chart/google-chart.html">

<hr/>
<button ng-click="trial.refresh()">Refresh</button>
<hr/>

<google-chart id="chart"
  type="{{trial.t}}"
  options="{{trial.o}}"
  data="{{trial.d}}">
</google-chart>

<p><hr/>
Type: {{trial.t}}<br/>
Options: {{trial.o}}<br/>
Data: {{trial.d}}<br/>
<hr/>

<script>
angular.module('TrialA1', []).controller('TrialCtrl', function() {
  this.t = "pie";

  this.o = {"title": "Distribution of days in 2001Q1"};
  
  this.d = [["Month", "Days"], ["Jan", 31], ["Feb", 28], ["Mar", 31]];

  this.refresh = function() {
    this.t = "geo";

    this.o = {
      "region": "IT",
      "displayMode": "markers",
      "colorAxis": { "colors": ["green", "blue"] }
    };
    
    this.d = [
      ["City", "Population", "Density"],
      ["Rome", 3456789, 1285.31],
      ["Milan", 1324110, 181.76],
      ["Naples", 959574, 117.27],
      ["Turin", 907563, 130.17],
      ["Palermo", 655875, 158.9],
      ["Genoa", 607906, 243.60],
      ["Bologna", 380181, 140.7],
      ["Florence", 371282, 102.41],
      ["Fiumicino", 67370, 213.44],
      ["Anzio", 52192, 43.43],
      ["Ciampino", 38262, 11]
    ];
  };
});
</script>

</body>
</html>
